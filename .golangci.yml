linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - bodyclose
    - cyclop
    - dupl
    - errcheck
    - errname
    - funlen
    - gochecknoglobals
    - goconst
    - gocritic
    - godot
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - prealloc
    - revive
    - staticcheck
    - tparallel
    - typecheck
    - unused
